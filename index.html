<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Appointments</title>
  </head>
  <body>
    <div class="container">
      <h1>Appointment Setter</h1>

      <form id="appointment">
        <div class="form-group">
          <label for="name">Name:</label>
          <input id="name" class="form-control" type="text">
          <label for="type">Appointment type:</label>
          <input id="type" class="form-control" type="text">
          <label for="date">Date of Appointment</label>
          <input id="date" class="form-control" type="date">
          <label for="time">Time</label>
          <input id="time" class="form-control" type="time">
        </div>
        <button type="submit" class="btn">Make Appointment</button>
     </form>

     <div id="appointment-modal" class="modal" tabindex="-1" role="dialog">
       <div class="modal-dialog" role="document">
         <div class="modal-content">
           <div class="modal-header">
             <h5 class="modal-title">Your Appointment</h5>
           </div>
           <div class="modal-body">
             <p class="name"></p>
             <p class="type"></p>
             <p class="date"></p>
             <p class="time"></p>
           </div>
         </div>
       </div>
     </div>
    </div>
  </body>
</html>
